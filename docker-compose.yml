version: '3.8'
services:
  stat-client:
    build: ./service-stat/http-client
    image: stat-client
    container_name: stat-client
    ports:
      - "9091:9091"
    depends_on:
      - db

  stat-service:
    build: ./service-stat/http-service
    image: stat-service
    container_name: stat-service
    ports:
      - "9090:9090"
    depends_on:
      - db

  db:
    image: postgres
    container_name: db
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=stat
      - POSTGRES_USER=stat
      - POSTGRES_PASSWORD=stat